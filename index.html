<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciceksepeti HW1-PureJs & SASS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!------------- top section ------------>
    <header>
      <nav class="nav-bar">
        <!-- left navbar -->
        <div class="logo">
          <a href="https://www.patika.dev/" target="_blank">
            <img
              src="https://uploads-ssl.webflow.com/6097e0eca1e87557da031fef/609859a191abe5d64b17fed3_Patika%20logo-p-500.png"
              alt="patika-logo"
          /></a>
        </div>

        <!-- center navbar -->
        <div class="search-bar">
          <div class="sb-width-fixer">
            <input type="text" placeholder="Filter Items" class="text-filter" />
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>

        <!-- right navbar -->
        <div class="profile-icon">
          <a href="https://github.com/ogunakar9" target="_blank">
            <i class="fas fa-users"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- modal -->
    <div class="modal-container">
      <a href="#" class="fas fa-window-close" id="closeModal"></a>
      <div class="modal-content"></div>  
    </div>

    <!------------- bottom section ----------->
    <div class="bottom-container">

      <!-- toggle between card and form -->
      <div class="toggle-container">
        <button id="form-view">Form</a>
        <button id="card-view">Cards</a>
      </div>

      <!-- form section -->
      <div class="form-container">
        <div class="fc-width-fixer">
        <h2>Please Fill In Your Form</h2>
        <form method="get" id="formElement">
          <label for="bootcamp">Bootcamp:</label>
          <input id="bootcamp" name="Bootcamp" type="text" />
          <label for="fname">First Name:</label>
          <input id="fname" name="First Name" type="text" />
          <label for="lname">Last Name:</label>
          <input id="lname" name="Last Name" type="text" />
          <label for="email">Email Address:</label>
          <input id="email" name="Email Address" type="email" />
          <label for="title">Title:</label>
          <input id="title" name="Title" type="text" />
          <label for="phone">Phone:</label>
          <input id="phone" name="Phone" type="text" />
          <label>Please tell us what you think about our bootcamp:
            <textarea name="" id="comments" ></textarea>
           </label>
          <button class="form-submitBtn">Submit</button>
        </form>
        </div>
      </div>

      <!-- card section later filled in script -->
      <div class="card-container">
        <div class="card-content"></div>
      </div>
    </div>
  </body>
</html>
